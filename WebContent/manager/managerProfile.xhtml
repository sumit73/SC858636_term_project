<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Assignment 2 - Login Successfull </title>

		<h:outputStylesheet library="css" name="bootstrap.css"  />
<h:outputStylesheet library="css" name="main.css"  />
		
	
</h:head>
<h:body>


<ui:include src="/WEB-INF/managerheader.xhtml" />



<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12" style="margin-left: 20px;">
			
<h2><h:outputText value="Manager Profile"></h:outputText></h2>  
<h:dataTable value="#{managerList}" var="manager" border="2">  
<h:column>  
<c:facet name="header">FirstName</c:facet>  
<h:outputText value="#{manager.firstName}"/>  
</h:column>  
<h:column>  
        <c:facet name="header">Last Name</c:facet>  
        <h:outputText value="#{manager.lastName}"/>  
</h:column>  
<h:column>  
        <c:facet name="header">Address</c:facet>  
<h:outputText value="#{manager.address}"/>  
</h:column>  


<h:column>  
        <c:facet name="header">Phone Number</c:facet>  
<h:outputText value="#{manager.phoneNumber}"/>  
</h:column>  


<h:column>  
        <c:facet name="header">Email</c:facet>  
<h:outputText value="#{manager.emailAddress}"/>  
</h:column>  

    </h:dataTable>

</div>

</div>
</h:body>
</html>
