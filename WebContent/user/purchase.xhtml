<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Purchase Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

        <script type="text/javascript">
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <body>
    <ui:include src="/WEB-INF/header.xhtml" />
        <!-- Add your site or application content here -->
        <div class="wrapper">

            <div class="container bootstrap snippet">
                <div class="row">
                    <div class="col-sm-10">
                        <h1>
                            Welcome <h:outputText value="#{sessionScope.username}" />
                        </h1>
                        <span style="float:right;"><h:link value="Logout" outcome="index" style="text-align: right;"/></span>
                    </div>
                    <div class="col-sm-2">
                          </div>
                </div>
                <div class="row">
                    <!--left col-->
                    <div class="col-sm-3">
                        <ul class="list-group">
                            <li class="list-group-item text-muted">Account Balance</li>
                            <li class="list-group-item text-right"><span class="pull-left"><strong>$<h:outputText value="#{currentbalance}" /></strong></span> </li>
                               </ul>

                        
                    </div>

                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stock.purchaseSymbol}" required="true"/><br />
                            Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stock.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stock.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stock.amt}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Purchase" action="#{stock.purchase(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
